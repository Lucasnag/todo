<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Notas</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row body">
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <h4>Nueva Nota</h4>
                        <div class="form-group">
                            <label for="text">Texto</label>
                            <textarea class="form-control" id="text" rows="3"></textarea>
                        </div>
                        <button onclick="addNote()" class="btn btn-success add-button">Agregar</button> 
                        <button onclick="updateNote(this.value)" class="btn btn-primary save-button">Guardar</button> 
                        <!-- se pueden usar clases y ids desde CSS o JS -->
                    </div>
                    <div class="col-12 colors">
                        <hr />
                        <h5>Color</h5>
                        <span id="red" onclick="selectColor(this, 'red')" class="red color selected"></span>
                        <span id="orange" onclick="selectColor(this, 'orange')" class="orange color"></span>
                        <span id="yellow" onclick="selectColor(this, 'yellow')" class="yellow color"></span>
                        <span id="green" onclick="selectColor(this, 'green')" class="green color"></span>
                        <span id="blue" onclick="selectColor(this, 'blue')" class="blue color"></span>
                    </div>
                    <div class="col-12">
                        <hr />
                        <p>* Se puede agregar, editar y borrar notas.</p>
                        <p>* Se puede seleccionar el color de cada nota al crearla y luego al editarla.</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="notes"></div> 
                <!-- aca se inyectan las notas que vienen de JS, por ello se encuentra vacio. -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
